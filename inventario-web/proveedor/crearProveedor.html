<!-- 
  Este archivo sirve para guardar todos los proveedores, es decir, el CREATE de un CRUD
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../estilos.css">
  <title></title>
</head>
<body>
  <section>
    <div class="caja_formulario">
      <div class="form-value">
        <form action="">
          <h2>proveedores</h2>
          <div class="inputbox">
            <input type="text" required id="direccion">
            <label for="">direccion</label>
          </div>
          <div class="inputbox">
            <input type="text" required id="nombre">
            <label for="">nombre</label>
          </div>
          <div class="inputbox">
            <input type="text" required id="telefono">
            <label for="">telefono</label>
          </div>
          <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" required id="email">
            <label for="">email</label>
          </div>
        </form>
        <div class="btn-container">
          <button onclick="saveProveedor()">Guardar</button>
          <button onclick="window.location.href='index.html'">Regresar</button>
        </div>
      </div>
    </div>
  </section>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="proveedor.js"></script>
</body>
</html>
