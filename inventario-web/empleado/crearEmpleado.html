<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../estilos.css">
  <title>Crear empleado</title>
</head>
<body>
  <section>
    <div class="caja_formulario">
      <div class="form-value">
        <h2>Empleados</h2>
        <div class="inputbox">
          <select id="roles"></select>
        </div>
        <div class="inputbox">
          <input type="text" required id="cedula">
          <label for="">Cédula</label>
        </div>
        <div class="inputbox">
          <input type="text" required id="nombre">
          <label for="">nombre</label>
        </div>
        <div class="inputbox">
          <input type="text" required id="apellido">
          <label for="">Apellido</label>
        </div>
        <div class="inputbox">
          <input type="text" required id="direccion">
          <label for="">Dirección</label>
        </div>
        <div class="inputbox">
          <input type="email" required id="email">
          <label for="">Email</label>
        </div>
        <div class="inputbox">
          <input type="password" required id="clave">
          <label for="">Clave</label>
        </div>
        <div class="btn-container">
          <button onclick="saveEmpleado()">Guardar</button>
          <button onclick="window.location.href='index.html'">Regresar</button>
        </div>
      </div>
    </div>
  </section>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="empleado.js"></script>
  <script>
    getRoles()
  </script>
</body>
</html>
